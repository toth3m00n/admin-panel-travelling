{% extends './base.html' %}

{% block title%} Hotel {% endblock %}

{% block content %}

<h2 class="text-center"> Add new hotel</h2>

{% for error in errors %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endfor %}

<!--For hotel info-->
    <div class="row h-100 justify-content-center align-items-center my-3">
        <div class="col-6">
        <form method="post" >
            <div class="border-style transparent-style">
                <div class="form-row p-4">
                    <label class="form-label fw-bolder fs-5"> Hotel info </label>

                    <div class="col mt-2">
                        <label for="hotel_name" class="form-label"> Hotel name </label>
                        <input type="text"
                            class="form-control form-style"
                            placeholder="enter name"
                            name="hotel_name"
                            id="hotel_name">
                    </div>

                    <div class="col mt-2">
                        <label for="count_stars" class="form-label"> Amount of stars </label>
                        <input type="number" step="0.5"
                            class="form-control form-style"
                            placeholder="enter amount from 1.0 to 5.0"
                            name="count_stars"
                            id="count_stars"
                            min="1" max="5">
                    </div>


                    <div>
                      <label class="mt-3">Price per night</label>
                          {% for class in classes %}
                        <div class="input-group my-2">
                        <span class="input-group-text"> {{ class[0] }}  </span>
                        <input type="number" class="form-control form-style" name="{{ class[0] }}">
                        </div>
                          {% endfor %}
                     </div>

                </div>

            </div>

            <div class="row">
                    <div class="col text-center my-3">
                       <button type="submit" class="btn create-btn rounded-pill px-4">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        </div>

{% endblock %}
