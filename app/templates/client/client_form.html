{% extends './base.html' %}

{% block title%} Client {% endblock %}

{% block content %}

<h2 class="text-center"> Add new client</h2>

{% for error in errors %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endfor %}

<div class="container my-2">
<form method="post">

  <!--  Client info-->
  <div class="container pb-3 border-4 border-style mb-2 col-8 transparent-style">

    <label class="form-label fw-bolder fs-5"> Client info </label>
  <div class="row">
      <div class="mb-3 col-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="name" id="name" value="{{ client[2] }}">
      </div>

        <div class="mb-3 col-4">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="surname" id="surname" value="{{ client[1] }}">
      </div>
  </div>

  <fieldset>
  <legend>Select a gender</legend>
    <div class="form-check">
      <input type="radio" class="form-check-input radio-style" name="gender" id="male" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input radio-style" name="gender" id="female" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
  </fieldset>

  <div class="row">
      <div class="mb-3 col-4">
        <label for="age" class="form-label"> Age </label>
        <input type="number" class="form-control form-control-sm form-style" name="age" id="age" min="1" max="130" value="{{ client[5] }}">
      </div>
  </div>

   <div class="row">
       <div class="mb-3 col-4">
        <label for="telephone" class="form-label"> Telephone </label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="telephone" id="telephone" value="{{ client[6] }}"
               min="1" max="130">
        </div>
   </div>


  <div class="row">
      <div class="mb-3 col-4">
        <label for="job" class="form-label"> Job </label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name= "job" id="job" value="{{ client[7] }}">
      </div>
     </div>
 </div>

<!--  Booking info-->
  <div class="container pb-3 border-4 border-style mb-2 col-8 transparent-style">
  <label class="form-label fw-bolder fs-5"> Booking info </label>


    <div class="row">

      <div class="mb-3 col-4">
        <label class="form-label"> Hotel </label>
      <select class="form-select form-select-sm form-style" name="hotel" aria-label="Default select example">
          {% for hotel_name in hotels %}
        <option value={{hotel_name[0]}} > {{ hotel_name[0] }} </option>
          {% endfor %}
      </select>
      </div>

        <div class="mb-3 col-4">
        <label class="form-label"> Class </label>
      <select class="form-select form-select-sm form-style" aria-label="Default select example" name="class_name">
          {% for class_name in classes %}
        <option value={{class_name[0]}} > {{ class_name[0] }} </option>
          {% endfor %}
      </select>
      </div>

    </div>

      <div class="row">
      <div class="mb-3 col-4">
        <label for="room" class="form-label"> Room number </label>
        <input type="number" class="form-control form-control-sm px-4 form-style" id="room" name="room" min="1" max="800">
      </div>
      </div>

        <div>
          <label>Check in</label>
          <div class="input-group mb-3">
            <span class="input-group-text">day</span>
            <input type="number" class="form-control form-style" placeholder="09" aria-label="day" name="checkin_day">
            <span class="input-group-text">month</span>
            <input type="number" class="form-control form-style" placeholder="10" aria-label="month" name="checkin_month">
            <span class="input-group-text">year</span>
            <input type="number" class="form-control form-style" placeholder="2023" aria-label="year" name="checkin_year">
          </div>
        </div>

      <div>
        <label> Check out</label>
        <div class="input-group mb-3">
          <span class="input-group-text">day</span>
          <input type="number" class="form-control form-style" placeholder="09" aria-label="day" name="checkout_day">
          <span class="input-group-text">month</span>
          <input type="number" class="form-control form-style" placeholder="10" aria-label="month" name="checkout_month">
          <span class="input-group-text">year</span>
          <input type="number" class="form-control form-style" placeholder="2023" aria-label="year" name="checkout_year">
        </div>
      </div>
  </div>

    <div class="row">
    <div class="col text-center my-3">
       <button type="submit" class="btn create-btn rounded-pill px-4">Submit</button>
    </div>
  </div>

</form>
</div>
{%  endblock %}
