
  <div class="container pb-3 border-4 border-style mb-2 col-8 transparent-style">

    <label class="form-label fw-bolder fs-5"> Client info </label>
  <div class="row">
      <div class="mb-3 col-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="name" id="name" value="{{ client.name }}">
      </div>

        <div class="mb-3 col-4">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="surname" id="surname" value="{{ client.surname}}">
      </div>
  </div>

  <fieldset>
  <legend>Select a gender</legend>
    <div class="form-check">
      <input type="radio" class="form-check-input radio-style" name="gender" id="male" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input radio-style" name="gender" id="female" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
  </fieldset>

  <div class="row">
      <div class="mb-3 col-4">
        <label for="age" class="form-label"> Age </label>
        <input type="number" class="form-control form-control-sm form-style" name="age" id="age" min="1" max="130" value="{{ client.age }}">
      </div>
  </div>

   <div class="row">
       <div class="mb-3 col-4">
        <label for="telephone" class="form-label"> Telephone </label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name="telephone" id="telephone" value="{{ client.telephone }}"
               min="1" max="130">
        </div>
   </div>


  <div class="row">
      <div class="mb-3 col-4">
        <label for="job" class="form-label"> Job </label>
        <input type="text" class="form-control form-control-sm px-4 form-style" name= "job" id="job" value="{{ client.job }}">
      </div>
     </div>


 </div>
      <div class="row">
    <div class="col text-center my-3">
       <button type="submit" class="btn create-btn rounded-pill px-4">Submit</button>
    </div>
  </div>
